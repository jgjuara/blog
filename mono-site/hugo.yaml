baseurl: "https://github.io/jgjuara/mono/"  # please update this to your actual URL
languageCode: "es"
title: "Juan Gabriel Juara"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "↩"
enableEmoji: True

permalinks:
  poesia: "/poesia/:slug"
  notas: "/notas/:slug/:year-:month-:day/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: Notas
      url: "notas/"
      weight: 2
    - name: Poesía
      url: poesia/
      weight: 3

params:
  description: "A website built through Hugo and blogdown."
  footer: "&copy; [Yihui Xie](https://yihui.org) 2017 -- {Year} | [Github](https://github.com/yihui) | [BlueSky](https://bsky.app/profile/yihui.org)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
