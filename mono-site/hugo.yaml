baseurl: "https://github.io/jgjuara/mono/"  # please update this to your actual URL
languageCode: "es"
title: "Juan Gabriel Juara"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.template\\.md$"]
footnotereturnlinkcontents: "↩"
enableEmoji: True

permalinks:
  poesia: "/poesia/:slug"
  notas: "/notas/:slug/:year-:month-:day/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: Poesía
      url: poesia/
      weight: 2

params:
  description: "A website built through Hugo and blogdown."
  footer: "&copy; Juan Gabriel Juara {Year} | [Github](https://github.com/jgjuara) | [LinkedIn](https://www.linkedin.com/in/jgjuara/)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
